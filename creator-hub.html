<!-- creator-hub.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Creator Hub</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #f5eb33;
      font-family: Arial, sans-serif;
      color: #333;
      border: 2px solid black;
    }

    h1 {
      background: #000080;
      color: white;
      padding: 0.5rem 1rem;
      font-family: monospace;
      margin: 0;
    }

    .entry-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      padding: 1.25rem;
      margin: 1rem auto;
      max-width: 700px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .entry-card h2 {
      font-size: 1.2rem;
    }

    .flavor {
      font-style: italic;
      color: #555;
    }

    .metadata {
      font-family: monospace;
      background: #f0f0f0;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>gay spiral.exe</h1>
  <div id="post-container"></div>
  <script>
    const containerOverride = "post-container";
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById(containerOverride);
      if (!container) return;
      const script = document.createElement("script");
      script.src = "scripts/render.js";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
