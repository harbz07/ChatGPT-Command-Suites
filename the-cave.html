<!-- the-cave.html (with updated container name) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cave</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }
    .entry-card {
      background: #111;
      border-left: 4px solid #0f0;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
    }
    .entry-card h2 {
      color: #0f0;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .flavor {
      color: #7fff7f;
      font-style: italic;
    }
    .metadata {
      background: #000;
      border: 1px solid #0f0;
      padding: 0.75rem;
      font-size: 0.95rem;
      white-space: pre-wrap;
      font-family: monospace;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>The Cave</h1>
  <div id="stim-container"></div>
  <script>
    // quick override for container target
    const oldSelector = "spell-container";
    const newSelector = "stim-container";
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById(newSelector);
      if (!container) return;
      const script = document.createElement("script");
      script.src = "scripts/render.js";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
